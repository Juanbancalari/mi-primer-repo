<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
{ % if equipos %}    

<p>Estamos buscando la: {{posicion}} </p>

{% for equipo in equipos %}

{% else %}

{% endif %}

<p style="color:red;">{{respuesta}}</p>

</body>
</html>
